<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-7x1">
        Text Editor
    </h1>

    <button
        onclick="document.getElementById('compose').style.fontSize= '36px'">
        font Sizer
    </button>

    <button
        onclick="document.getElementById('compose').style.fontWeight='bold'">
        B

    </button>

    <button 
        onclick="document.getElementById('compose').style.textDecorationLine= 'underline'">
        U
    </button>

    <p id="compose">Sample Text</p>

</body>
</html>
