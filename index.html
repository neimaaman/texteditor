<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-7x1 bg-red-200 text-center">
            Text Editor
        </h1>
        <button
            onclick="document.getElementById('compose').classList.toggle('text-red-500')">
            Red
        </button>
        <button
            onclick="document.getElementById('compose').style.fontSize= '36px'">
            font Sizer
        </button>

        <button
            onclick="document.getElementById('compose').style.fontWeight='bold'">
            B

        </button>

        <button 
            onclick="document.getElementById('compose').style.textDecorationLine= 'underline'">
            U
        </button>

        <p id="compose">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima blanditiis asperiores, natus autem veritatis voluptas error sunt,
                        debitis consequuntur alias incidunt mollitia facilis cum, dolorem dolorum adipisci! Quasi, dolore inventore!</p>

    </body>
</html>
